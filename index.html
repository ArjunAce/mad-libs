<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="backdrop"></div>
        <div class="content-container">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
            <div class="app-name">Mad Libs</div>
            <div class="menu">
                <div class="menu-item">
                    <span class="menu-icon"></span>
                    <span class="menu-label">Completed</span>
                </div>
                <div class="menu-item">
                    <span class="menu-icon"></span>
                    <span class="menu-label">Settings</span>
                </div>
                <div class="menu-item">
                    <span class="menu-icon"></span>
                    <span class="menu-label">Share</span>
                </div>
                <div class="menu-item">
                    <span class="menu-icon"></span>
                    <span class="menu-label">Rate Us</span>
                </div>
                <div class="menu-item">
                    <span class="menu-icon"></span>
                    <span class="menu-label">Exit</span>
                </div>
            </div>
            <div class="start-button">Start</div>
        </div>
    </div>
</body>

</html>
